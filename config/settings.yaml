      - HD_YFP_037A
      - WT_ChR2_087A
      - WT_ChR2_635A
      - WT_ChR2_654A
      - WT_YFP_741A
  resnet.LSTM:
    sequence_length: 300
    backbone: resnet
    layers: lstm
    dropout_rate: 0.5
    num_layers: 3
    num_units: 64
    loss: binary_crossentropy
    optimizer: adam
    learning_rate: 0.001
    epochs: 50
    batch_size: 8
    es_monitor: val_prc
    es_mode: max
    es_patience: 5
  inception_resnet.LSTM:
