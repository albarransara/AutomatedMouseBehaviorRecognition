    kernel_size: 3
    norm: batch
    loss: binary_crossentropy
    optimizer: adam
    learning_rate: 0.001
    epochs: 50
    batch_size: 32
    es_monitor: val_prc
    es_mode: max
    es_patience: 5
  inception_resnet.TCN:
    sequence_length: 300
    backbone: inception_resnet
    layers: tcn
    dropout_rate: 0.5
    num_layers: 1
    num_units: 256
    kernel_size: 3
    norm: batch
    loss: binary_crossentropy
    optimizer: adam
